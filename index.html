<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="topscoreContainer"><span>Score:  </span><span class="topscore">0</span></div>
    <div class="topscoreContainer" style="right: 0;"><span>Best Score:  </span><span class="topbestscore">0</span></div>
    <div class="gameoverContainer">
        <div class="gameover">0</div>
        <div class="scores">Score</div>
        <button class="Restart">Restart</button>
    </div>
    <div class="start-container text-center" style="height: 100dvh;">
        <div class="container w-50 d-flex flex-column align-items-center gap-2">
            <div class="theTitleName">Shooter Game<span class="version">v.2.0</span></div>
            <div class="startButton" onclick="gameStart()">Start</div>
        </div>
    </div>
    <div class="barrier"></div>
    <canvas style="display: none;"></canvas>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="script.js"></script>
</html>
